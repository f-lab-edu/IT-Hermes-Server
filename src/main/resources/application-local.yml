spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/test_schema?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${username}
    password: ${password}
  redis:
    ipAddress: localhost
  elasticSearch:
    ipAddress: localhost
    port: 9200
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

springboot:
  jwt:
    secret: ${jwt-key}

logging:
  level:
    org.hibernate.SQL: debug
    springframework.data.elasticsearch.client.WIRE: TRACE

telegram-key: ${telegram-key}