spring:
  sql:
    init:
      schema-locations: classpath:schema_test.sql
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:hermes;MODE=MYSQL
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    defer-datasource-initialization: true